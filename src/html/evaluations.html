<p>Velkomin(n) {{fullName}}.</p>

<div class="alert alert-info" ng-cloak ng-show="infoMessage != ''">
	<span class="glyphicon glyphicon-info-sign"></span>    {{infoMessage}}
</div>

<div id="comment-item" class="well well-sm" ng-repeat="evaluation in evaluations">
	<div>
		<a href="#/evaluation/{{evaluation.Semester}}/{{evaluation.CourseID}}/{{evaluation.ID}}">{{evaluation.CourseID}} - {{evaluation.CourseName}}</a>
		<span class="pull-right">{{evaluation.Semester}}</span>
	</div>
</div>
