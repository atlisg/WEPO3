{{question.Text}}
<div ng-show="question.Type === 'text'">
	<textarea></textarea>
</div>
<div ng-show="question.Type === 'single'" ng-repeat="radioOption in question.Answers">
	<input type="radio"/> {{radioOption.Text}}
</div>
<div ng-show="question.Type === 'multiple'" ng-repeat="checkOption in question.Answers">
	<input type="checkbox"/> {{checkOption.Text}}
</div>
