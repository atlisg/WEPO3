<div class="container">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">Skráðu þig inn</div>
			<div class="panel-body">
				<div class="form-group">
					<form name="loginForm" novalidate ng-submit="login()">
						<div id="login-username">
							<label for="username" class="control-label">Notandanafn</label>
							<span for="username"
							       class="validationLabel pull-right"
							       ng-show="loginForm.username.$invalid && submitted">Nauðsynlegt!</span>
							<input type         = "text"
							       class        = "form-control"
							       id           = "username"
							       name         = "username"
							       ng-model     = "user"
							       ng-minlength = "1"
							       required/>
						</div>
						<div id="login-password">
							<label for="password" class="control-label">Lykilorð</label>
							<span     class="validationLabel pull-right"
							       ng-show="loginForm.password.$invalid && submitted">Nauðsynlegt!</span>
							<input type         = "password"
							       class        = "form-control"
							       id           = "password"
							       name         = "password"
							       ng-model     = "pass"
							       ng-minlength = "1"
							       required/>
						</div>
						<div class="row">
							<div class="col-md-10">
								<div id="login-error-message" class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
									{{errorMessage}}
								</div>
							</div>
							<div class="col-md-2">
								<button type="submit" class="btn btn-primary pull-right">Innskrá</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
